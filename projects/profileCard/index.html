<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="profile.png" alt="" srcset="">
            </div>
            <div class="user-name">
                <h2>Rohit Sahu</h2>
            </div>
            <div class="designation">
                <p>Frontend Developer</p>
            </div>

            <div class="btnGroup">
                <button class="btn btnShare"
                onclick="openModal()">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my profile</div>
                </button>

                <button class="btn btnFollow ">
                    <a href="https://www.linkedin.com/in/rohitrrrs07/">Follow Me</a>
                </button>
            </div>
        </div>
    </div>

    <!--  Modal component  -->

    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>

            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div class="modal-body">
            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                
            </div>
        </div>
    </div>



    <!--  Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>


    <script src="https://kit.fontawesome.com/c81b31dcdb.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>


</body>
</html>
